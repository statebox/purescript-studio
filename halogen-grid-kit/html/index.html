<meta charset="UTF-8">
<style>
  line {
    stroke: rgb(166, 188, 233)
  }
  input {
    width: 600px;
  }
</style>
<body>
  <div id="canvas"></div>
  <form>
    <p><input type="range" min="0" max="2" oninput="f(this.form)" step="0.01" value="1.0" name="spacing" /> Grid spacing
    <p><input type="range" min="-5" max="5" oninput="f(this.form)" step="0.01" value="0" name="scale" /> Scale
    <p><input type="range" min="-5" max="5" oninput="f(this.form)" step="0.01" value="0" name="x" /> X
    <p><input type="range" min="-5" max="5" oninput="f(this.form)" step="0.01" value="0" name="y" /> Y
  </form>
</body>
<script src="index.js"></script>
