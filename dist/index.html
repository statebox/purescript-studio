<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8"/>
    <title>Petri Net Viewer PureScript | Statebox</title>
    <style>
    body {
        margin: 0;
        font-family: Verdana, Arial, sans-serif;
    }
    svg {
        border: 2px solid #ddd;
        display: block;
        height: 100%;
        width: 100%;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
    }
    .css-place,
    .css-transition-rect {
        stroke-width: 0.15;
        stroke: rgb(100,100,100);
        fill: rgb(200,200,200);
    }
    .css-place-label {
        font-size: 0.075em;
        fill: rgb(100,100,100);
    }
    .css-arc-label {
        display: none; /* TODO development */
        font-size: 0.1em;
        fill: rgb(200,200,200);
    }
    .css-arc {
        stroke-width: 0.15;
        stroke: rgb(100,100,100);
        fill: rgb(100,100,100);
    }
    .css-arrow {
        stroke-width: 0.15;
        stroke: rgb(100,100,100);
    }
    .css-arrowhead {
        stroke: none;
        fill: rgb(100,100,100);
    }
    .css-transition.enabled .css-transition-rect {
        fill: rgb(220,240,220);
        cursor: pointer;
        cursor: hand;
    }
    .css-transition.enabled:hover .css-arc {
        cursor: hand;
    }
    .css-transition.enabled:hover .css-arc {
        stroke-width: 0.75;
        transition: stroke-width 0.5s;
        stroke-linejoin: round;
        stroke-linecap: round;
    }
    .css-transition.enabled:hover .css-pre-arc {
        stroke: rgb(240,200,220);
    }
    .css-transition.enabled:hover .css-post-arc {
        stroke: rgb(220,240,220);
    }
    .css-token-in-place {
        fill: rgb(100,100,100);
    }
    .css-token-animated {
        fill: rgb(100,100,100);
    }
    </style>
  </head>
  <body>
    <script src="app.js"></script>
  </body>
</html>
